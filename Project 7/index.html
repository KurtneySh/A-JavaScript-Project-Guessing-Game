<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Guessing Game</title>
</head>
<body>
    <header>Guessing Game [0-100]</header>
    <div class="output">
        <div class="guess" id="guess0"></div>
        <div class="guess" id="guess1"></div>
        <div class="guess" id="guess2"></div>
        <div class="guess" id="guess3"></div>
        <div class="guess" id="guess4"></div>
    </div>
    <br>
    <hr width="50%">
    <div class="rewards"></div>
    <hr width="50%">
    <form>
        <input type="number" min="0" max="100">
        <span id="result"></span>
    </form>
    <br>
    <div>
        <button id="reset">Reset Guess</button>
        <button id="hint">Hint</button>
        <button id="resetAll">Reset All</button>
    </div>
    <p id="hintText"></p>
    <div class="hint" id="hint0"></div>
    <div class="hint" id="hint1"></div>
    <div class="hint" id="hint2"></div>
    <div class="hint" id="hint3"></div>
    <div class="hint" id="hint4"></div>
    <div class="hint" id="hint5"></div>
    <div class="hint" id="hint6"></div>
    <div class="hint" id="hint7"></div>
    <div class="hint" id="hint8"></div>
    <div class="hint" id="hint9"></div>

</body>
</html>
